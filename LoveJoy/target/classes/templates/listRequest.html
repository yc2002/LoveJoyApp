<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Request</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered" cellspacing="70px" cellpadding="10">
            <thead class="thead-dark">
            <tr>
                <th>Request ID</th>
                <th>User ID</th>
                <th>Contact</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request: ${listRequest}">
                <td th:text="${request.id}">Request ID</td>
                <td th:text="${request.AppUser.email}"> User ID</td>
                <td th:text="${request.contact}">Contact</td>
                <td th:text="${request.note}">Note</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
